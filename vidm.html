  $(document).ready(function() {
    $(document).off('ajaxStart').on('ajaxStart', function(){
                $.blockUI({ message: '<img src="images/loading.gif" style="width:50px;height:50px" />' });
            } );
            $(document).off('ajaxStop').on('ajaxStop', function(){
                $.unblockUI();

    setTimeout(function(){ if (Cookies.get("langCookie") == "th") {
      $("#lblh").text("English");
    }
    else {
      $("#lblh").text("Hindi");
    }
  },500);
  
    $('#nav-main ul > li').on('mouseenter', function() {
      $(this).siblings().removeClass('active');
      $(this).addClass('active');
    });
    $('#nav-main ul > li').on('click', function() {
      $(this).siblings().removeClass('active');
      $(this).addClass('active');
      if(!$(this).hasClass('dropdown')) {
        $('#nav-main').removeClass('in');
      }
    });
    $('#nav-main ul > li').on('mouseleave', function() {
      $(this).removeClass('active');
    });

    $(document).click(function(event) {
      if(!event) {
        event = window.event; 
      }
      var source = event.target;
      if($(source).closest('#nav-main').length == 0) {
        $('#nav-main').removeClass('in');
      }
    });

  });
   function fetchNotification() {
            jQuery.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                url: serverpath + "jobseekerreg/'"+sessionStorage.getItem("CandidateId")+"'",
                cache: false,
                dataType: "json",
                success: function (data) {
                    if ( data.jobalert_email  == "1") {
                                      $("#emailswitch").prop("checked", true);
                                   } else {
                                    $("#emailswitch").prop("checked", false);
                                        }
                                
                 
                },
                error: function (xhr) {
                    toastr.success(xhr.d, "", "error")
                    return true;
                }
            });
        }
</script>
