  <body id="loginLanding">
    <main class="wrapper">
      <header id="logo">
        <h1>Uitians</h1>
      </header>
      <section id="sign">
        <header>
          <h1>Log in to your account</h1>
        </header>
        <article id="loginForm">
          <form action="#" method="post">

            <label for="email"><i class="fas fa-envelope"></i> Email</label>

            <input type="email" id="email" name="email" required>

            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <div id="pwdWrap">
              <input type="password" id="password" name="password" required>
              <i class="fas fa-eye eyeIcon"></i>
            </div>

            <div>
              <button onclick="JSalert()" type="submit" id="loginBtn">Login <i class="fas fa-angle-right"></i></button>
            </div>

            <aside>
              <p><a href="#">Forgot your password?</a> <br> Don’t have an account? <a href="signup.html">Join Now</a>.
              </p>
            </aside>
          </form>
        </article>
      </section>
    </main>

    <script type="text/javascript">
      function JSalert() {
        swal({
          title: "This functionality will be coming soon!",
          text: "Are you happy with this site?",
          type: "warning",
          showCancelButton: true,
          confirmButtonColor: "#DD6B55",
          confirmButtonText: "I am happy!",
          cancelButtonText: "I am not happy!",
          closeOnConfirm: false,
          closeOnCancel: false
        },
          function (isConfirm) {
            if (isConfirm) {
              swal("Thanks a lot!", "Your feedback is valuable for me!", "success");
            }
            else {
              swal("Sorry", "Sorry for inconvenience!", "error");
            }
          });
      }
    </script>

    <script>

      const visToggle = document.querySelector('.eyeIcon');

      const input = document.querySelector('#pwdWrap input');

      var password = true;

      visToggle.addEventListener('click', function () {
        if (password) {
          input.setAttribute('type', 'text'); // using js dynamically changed the type attribute
          visToggle.classList.remove('fa-eye');
          visToggle.classList.add('fa-eye-slash');
        } else {
          input.setAttribute('type', 'password');
          visToggle.classList.remove('fa-eye-slash');
          visToggle.classList.add('fa-eye');
        }
        password = !password;
      });


    </script>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
